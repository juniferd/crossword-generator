<div class='component board'>
  {% for row in crossword.board %}
    {% set outer_loop = loop %}
    <div class='row'>
      {% for cell in row %}
        <div class='cell cell_{{loop.index}}_{{outer_loop.index}}'
             data-x="{{loop.index}}" data-y="{{outer_loop.index}}">
          {{ cell }}
        </div>
      {% endfor %}
    </div>
    {% endfor %}


</div>
